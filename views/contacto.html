	<body class="container-fluid body_backround">

			<nav class="nav flex-column">

		<main>
			<div class="">
				<h1 class="d-flex justify-content-center">Contactame!</h1>
				<h2 class="d-flex justify-content-center">
					Dejame tus datos, y que te gustaría que trabajemos. Te
					contesto a la brevedad. Gracias!!
				</h2>
			</div>
			<div class="container-fluid">
				<form class="flex-column">
					<div class="form-group d-flex">
						<label for="formGroupExampleInput">Example label</label>
						<input
							type="text"
							class="form-control"
							id="formGroupExampleInput"
							placeholder="Nombre"
						/>
					</div>
					<div class="form-group d-flex">
						<label for="exampleFormControlInput1"
							>Email address</label
						>
						<input
							type="email"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="name@example.com"
						/>
					</div>

					<div class="form-group d-flex">
						<label for="exampleFormControlTextarea1"
							>Example textarea</label
						>
						<textarea
							class="form-control textarea"
							id="exampleFormControlTextarea1"
							rows="3"
						></textarea>
					</div>
					<div class="d-flex justify-content-end">
						<button type="button" class="btn btn-danger">
							Enviar
						</button>
					</div>
				</form>
			</div>
		</main>

			class="container-fluid d-flex justify-content-center footer-data"
